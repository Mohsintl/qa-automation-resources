name: Deploy to Production

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
          VITE_SUPABASE_PUBLIC_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLIC_ANON_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_FUNCTION_NAME: ${{ secrets.VITE_API_FUNCTION_NAME }}
          VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
          VITE_COMPANY_NAME: ${{ secrets.VITE_COMPANY_NAME }}
          VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true

